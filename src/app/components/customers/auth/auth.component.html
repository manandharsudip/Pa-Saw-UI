<div class="row">
    <div class="col-md-6 offset-md-3" *ngIf="isRegistration">
        <h3>Register New Customer</h3>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUp()">
            <div class="form-group mb-3">
                <label for="FirstName" class="form-label">First Name</label>
                <input type="text" name="firstname" class="form-control" formControlName="firstname" />
            </div>
            <div class="form-group mb-3">
                <label for="LastName" class="form-label">Last Name</label>
                <input type="text" name="lastname" class="form-control" formControlName="lastname" />
            </div>
            <div class="form-group mb-3">
                <label for="InputEmail" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" formControlName="email" />
            </div>
            <div class="form-group mb-3">
                <label for="InputPassword" class="form-label">Password</label>
                <input type="password" name="password"  class="form-control" formControlName="password" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p routerLink="/signIn" class="mouse-pointer">Already have an account click here for login</p>
    </div>
    <div class="col-md-6 offset-md-3" *ngIf="!isRegistration">
        <h3>Log In</h3>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmitSignIn()">
            <div class="form-group mb-3">
                <label for="InputEmail" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" formControlName="email" />

            </div>
            <div class="form-group mb-3">
                <label for="InputPassword" class="form-label">Password</label>
                <input type="password" name="password"  class="form-control" formControlName="password" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p routerLink="/signUp" class="mouse-pointer">Don't have an account click here for register</p>
    </div>
</div>
